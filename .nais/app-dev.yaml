apiVersion: nais.io/v1alpha1
kind: Application

metadata:
  name: statistikk
  namespace: aap
  labels:
    team: aap
    sub: statistikk

spec:
  ingresses:
    - https://aap-statistikk.intern.dev.nav.no  
  image: {{image}}
  strategy:
   type: Recreate
  port: 8080
  replicas:
    max: 1
    min: 1
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
  prometheus:
    enabled: true
    path: /actuator/metrics
  liveness:
    path: /actuator/live
    initialDelay: 5
    periodSeconds: 3
    failureThreshold: 3
  readiness:
    path: /actuator/ready
    initialDelay: 5
    periodSeconds: 3
    failureThreshold: 3
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: behandlingsflyt
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        databases:
          - name: hendelser
    bigQueryDatasets:
      - name: tester
        cascadingDelete: true  # false for produksjon. Nå kan sletting gjøres ved å slette denne linja
        permission: READWRITE

